<div class="login-container">
  <div class="row title-wrapper">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h4 class="title">Authenticate Your Account</h4>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row login-form-wrapper">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" class="form-control" type="text">
        </div>
        <div class="form-group">
          <mat-label>Password</mat-label>
          <input matInput formControlName="username" class="form-control" type="password">
        </div>
        <div class="form-group">
          <a class="forgot-password-link" href="javascript:void(0)">Forgot your password</a>
        </div>
        <div class="form-group login-button-wrapper">
          <button mat-raised-button class="login-button" type="submit" routerLink="/user">Login</button>
        </div>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
